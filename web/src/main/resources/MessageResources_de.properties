page.registerUser.title=Registrierung eines Benutzerzugangs
page.registerUser.msg=\
<p>Liebe/r EpiScanGIS Anwender/in,<p>\
sie haben über diese Maske die Möglichkeit, sich für einen erweiterten Zugang \
zu diesem System registrieren zu lassen. Füllen sie hierzu bitte alle geforderten \
Formularelemente aus. Sobald wir Ihre Daten geprüft haben, bekommen Sie eine \
Nachricht, dass der Zugang freigeschaltet wurde. Ab diesem Zeitpunkt können \
Sie sich über den Link oben rechts anmelden.</p>\
<div class="section"><h2>Bitte beachten Sie,</h2><p>\
dass eine Registrierung nur dann für Sie sinnvoll ist und akzeptiert wird, \
wenn Sie in einem der unten zur Auswahl stehenden Arbeitsgebiete tätig sind. \
Anderenfalls können Sie EpiScanGIS breits jetzt über den öffentlichen Zugang \
ohne weitere Einschränkungen nutzen.\
</p></div>
page.registerUser.submit=Registrierung abschicken


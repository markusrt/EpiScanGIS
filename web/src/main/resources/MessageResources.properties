page.registerUser.title=Register for extended access
page.registerUser.msg=\
<p>Dear EpiScanGIS User,<br/ >\
you may register for extended access using this form. Please fill in all required (*) \
elements. As soon as we have checked your data, we will send a message \
telling you that your account is activated. At this time you are able to log \
into the system using the upper right link.</p>\
<div class="section"><h2>Please note</h2><p>\
that your registration will not be accepted, if you are not working in one of \
the given domains in Germany. \
</p></div>

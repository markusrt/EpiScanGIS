<p>We are sorry to inform you, that you are not allowed to access to this \
particular resource. It is likely, that you tried to login, while your \
account is not yet activated. In that case, you may visit the \
<a href="contact.vm">contact page</a> and demand activation of your account</p>\
<p>Any other appearance of this page is intentionally and simply means that \
access to this resource is forbidden with your account.</p>

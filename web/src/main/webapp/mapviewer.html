                            <a class="nav-link" href="#">

                                    <label class="form-check-label" for="toggle_layer_borders_default">

                                </div>
                            </a>
                            <a class="nav-link" href="#">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value=""

                                    <label class="form-check-label" for="toggle_layer_serogroups_default">

                            <a class="nav-link" href="#">

                            <div class="col-sm-10">

                                <select class="col-sm-2 form-control-sm" id="fromYearSelect"></select>

                                <select class="col-sm-3 form-control-sm" id="toMonthSelect"></select>
                                <select class="col-sm-2 form-control-sm" id="toYearSelect"></select>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Age</label>
                            <div class="col-sm-10">

                    </canvas>
                    <canvas id="canvas_layer_incidence" style="z-index: 2; position:absolute; left:0px; top:0px;"

                    </canvas>
                    <canvas id="canvas_layer_borders_default" style="z-index: 3; position:absolute; left:0px; top:0px;"
                        height="700px" width="500">
                    </canvas>
                    <canvas id="canvas_layer_serogroups_default"
                        style="z-index: 4; position:absolute; left:0px; top:0px;" height="700px" width="500">
                    </canvas>
                    <canvas id="canvas_layer_cities_default" style="z-index: 5; position:absolute; left:0px; top:0px;"

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace()
    </script>

    <script>
        const baseUrl = "https://episcangis.hygiene.uni-wuerzburg.de/";
        const loadingStack = [];


        $(document).ready(function () {
            var layers = [];

            loading(true);
            $.ajax({ url: baseUrl + "Map.do?width=500&height=700" }).then(
                function (data) {
                    var l = [];
                    $(data).find('layer').each(function () {
                        var name = $(this).attr("name");
                        var active = $(this).attr("active");
                        console.log("Layer: "+ name + " - " + active);
                        layers.push({name: name, active: active});
                    });
                    initializeFilters(data);
                    initializeLayerCheckboxes(layers);
                    refreshLayers(layers);
                }
            ).always(function () {
                loading(false);
            });
        });

        function refreshLayers(layers) {
            layers.forEach(
                layer => {
                    if(layer.active == "true") refreshLayer(layer.name);
                }
            );
        }

        function initializeFilters(data) {
            var filters = $(data).find("selectparameter");
            filters.each(function () {
                var name = $(this).attr("name");
                
                // Tier filter
                if(name == "BORDERTIER") {
                    $(this).find("value").each(function () {
                        var name = $(this).attr("name");
                        var selected = $(this).attr("selected") == "true";
                        var value = $(this).text();
                        if(selected && value == "3") {
                            $("#set_parameter_tier_3").addClass("active");
                            $("#set_parameter_tier_4").removeClass("active");
                        }
                        if(selected && value == "4") {
                            $("#set_parameter_tier_4").addClass("active");
                            $("#set_parameter_tier_3").removeClass("active");
                        }
                        console.log("Bordertier: "+ name + " - " + selected);
                    });

                    $("#set_parameter_tier_3").on("click", function () {
                        $("#set_parameter_tier_3").addClass("active");
                        $("#set_parameter_tier_4").removeClass("active");
                        setTier(3);
                    });
                    $("#set_parameter_tier_4").on("click", function () {
                        $("#set_parameter_tier_4").addClass("active");
                        $("#set_parameter_tier_3").removeClass("active");
                        setTier(4);
                    });
                }

                // Period filter
                else if(name == "fromMonth" || name == "toMonth" || name == "fromYear" || name == "toYear") {
                    var selectId = "#" + name + "Select";
                    var parameter = name;
                    $(this).find("value").each(function () {
                        var name = $(this).attr("name");
                        var selected = $(this).attr("selected") == "true";
                        var value = $(this).text();
                        $(selectId).append(new Option(name, value));
                        if(selected){
                            $(selectId).val(value);
                        }
                        console.log(selectId + ": "+ name + " - " + selected);
                    });
                    $(selectId).on("change", function () {
                        console.log(selectId + " changed to " + $(selectId).val());
                        setParameter(parameter, $(selectId).val());
                    });
                }

                // Age filter
                else if(name == "fromAge" || name == "toAge") {
                    var selectId = "#" + name + "Select";
                    var parameter = name;
                    $(this).find("value").each(function () {
                        var name = $(this).attr("name");
                        var selected = $(this).attr("selected") == "true";
                        var value = $(this).text();
                        $(selectId).append(new Option(name, value));
                        if(selected){
                            $(selectId).val(value);
                        }
                        console.log(selectId + ": "+ name + " - " + selected);
                    });
                    $(selectId).on("change", function () {
                        console.log(selectId + " changed to " + $(selectId).val());
                        setParameter(parameter, $(selectId).val());
                    });
                }

                // TODO
                else {
                    console.log("Unhandled filter: " + name);
                }
            });

            // Serogroups filter
            var serogroups = $(data).find("multiselectparameter");
            var allSelected = false;
            serogroups.find("value").each(function () {
                var name = $(this).attr("name");
                var selected = $(this).attr("selected") == "true" || allSelected;
                var value = $(this).text();
                var active = selected ? "active" : "";
                var checked = selected ? "checked" : "";
                if(name !== "all")
                {
                    $("#serogroupSelect").append(
                        "<label class=\"btn btn-secondary " + active + "\">"
                            + "<input type=\"checkbox\" data-serogroup='" + value + "' class=\"toggle_parameter_serogroup\" "
                            + checked + ">" + name 
                        + "</label>");
                }
                if(name === "all" && checked)
                {
                    allSelected = true;
                }
                console.log("Select: "+ name + " - " + selected);
            });

            if(allSelected) 
            {
                updateSerogroupSelection();
            }

            $(".toggle_parameter_serogroup").on("change", updateSerogroupSelection);
        }

        function updateSerogroupSelection() {
            var serogroups = [];
            $(".toggle_parameter_serogroup:checked").each(function () {
                serogroups.push($(this).data("serogroup"))
            }
            );
            setParameter("SEROGROUPS", serogroups.join(","))
        }

        function initializeLayerCheckboxes(layers) {
            layers.forEach(
                layer =>
                {
                    $("#toggle_layer_" + layer.name).prop("checked", layer.active == "true");
                    $("#toggle_layer_" + layer.name).change(
                    function () {
                        loading(true);
                        var checked = this.checked;
                        $.ajax({ url: baseUrl + "ToggleLayerState.do?layer=" + layer.name + "&active=" + checked }).then(
                            function (data) {
                                if (checked) {
                                    refreshLayer(layer.name);
                                }
                                else {
                                    hideLayer(layer.name);
                                }
                            }
                        ).always(function () {
                            loading(false);
                        });
                    })
                }
            );
        }

        function loading(started) {
            if (started) {
                loadingStack.push(1);
            }
            else {
                loadingStack.pop();
            }
            if (loadingStack.length > 0) {
                $("#loadingIndicator").show();
            }
            else {
                $("#loadingIndicator").hide();
            }
        }

        function setTier(depth) {
            setParameter("BORDERTIER", depth);
            setParameter("INCITIER", depth);
            setParameter("POPDENTIER", depth);
        }

        function setParameter(name, value) {
            loading(true);
            $.ajax({ url: baseUrl + "SetParameter.do?name=" + name + "&&value=" + value }).then(
                function (data) {
                    $(data).find('update').each(function () {
                        var layer = $(this).text();
                        refreshLayer(layer);
                    });
                }
            ).always(function () {
                loading(false);
            });
        }

        function refreshLayer(layerId) {
            if($("#loadingIndicator_layer_" + layerId).is(":visible")) {
                return;
            }
            if($("#toggle_layer_" + layerId).prop("checked")) {
                showLayer(layerId);
            }
            else {
                hideLayer(layerId);
            }
            $("#loadingIndicator_layer_" + layerId).show();
            var canvas = $("#canvas_layer_" + layerId).get(0);
            var context = canvas.getContext("2d");
            context.clearRect(0, 0, canvas.width, canvas.height);

            var layerImage = new Image();
            layerImage.onload = function () {
                context.drawImage(layerImage, 0, 0);
                $("#loadingIndicator_layer_" + layerId).hide();
            };
            layerImage.src = baseUrl + "GetMapLayer.do?layer=" + layerId + "&nocache=" + Math.floor(Math.random() * 1000000); ;
        }

        function hideLayer(layerId) {
            $("#canvas_layer_" + layerId).hide()
        }

        function showLayer(layerId) {
            $("#canvas_layer_" + layerId).show()
        }
    </script>

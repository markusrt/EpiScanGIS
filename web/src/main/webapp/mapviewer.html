<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>EpiScanGIS - Map Browser</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles -->
    <link href="mapviewer.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">EpiScanGIS</a>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <h6
                        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Depth</span>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <span data-feather="minus-circle"></span>
                                Federal states
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="plus-circle"></span>
                                Counties
                            </a>
                        </li>
                    </ul>
                    <h6
                        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Layers</span>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value=""
                                        id="toggle_layer_popdensity" checked>
                                    <label class="form-check-label" for="toggle_layer_popdensity">
                                        Population densitity
                                    </label>
                                </div>
                            </a>
                            <a class="nav-link" href="#">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="toggle_layer_incidence"
                                        checked>
                                    <label class="form-check-label" for="toggle_layer_incidence">
                                        Annual incidence
                                    </label>
                                </div>
                            </a>
                            <a class="nav-link" href="#">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value=""
                                        id="toggle_layer_borders_default" checked>
                                    <label class="form-check-label" for="toggle_layer_borders_default">
                                        Borders
                                    </label>
                                </div>
                            </a>
                            <a class="nav-link" href="#">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value=""
                                        id="toggle_layer_serogroups_default" checked>
                                    <label class="form-check-label" for="toggle_layer_serogroups_default">
                                        Serogroups
                                    </label>
                                </div>
                            </a>
                            <a class="nav-link" href="#">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value=""
                                        id="toggle_layer_cities_default" checked>
                                    <label class="form-check-label" for="toggle_layer_cities_default">
                                        Cities
                                    </label>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <button class="btn btn-sm btn-outline-secondary">
                                <span data-feather="printer"></span>
                                Print
                            </button>
                        </div>
                    </div>
                </div>

                <div id="canvasesdiv" class="position-absolute">
                    <canvas id="canvas_layer_popdensity" style="z-index: 1; position:absolute; left:0px; top:0px;"
                        height="800px" width="600">
                        This text is displayed if your browser does not support HTML5 Canvas.
                    </canvas>
                    <canvas id="canvas_layer_incidence" style="z-index: 2; position:absolute; left:0px; top:0px;"
                        height="800px" width="600">
                        This text is displayed if your browser does not support HTML5 Canvas.
                    </canvas>
                    <canvas id="canvas_layer_borders_default" style="z-index: 3; position:absolute; left:0px; top:0px;"
                        height="800px" width="600">
                    </canvas>
                    <canvas id="canvas_layer_serogroups_default"
                        style="z-index: 4; position:absolute; left:0px; top:0px;" height="800px" width="600">
                    </canvas>
                    <canvas id="canvas_layer_cities_default" style="z-index: 5; position:absolute; left:0px; top:0px;"
                        height="800px" width="600">
                    </canvas>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace()
    </script>

    <script>
        $(document).ready(function () {
            const layers = [
                "popdensity",
                "incidence",
                "borders_default",
                "serogroups_default",
                "cities_default"
            ];

            layers.forEach(
                layer => registerToggleCheckbox(layer)
            )

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {

                    refreshLayers(layers);
                }
            };
            xhttp.open("GET", "./Map.do?width=600&height=800", true);
            xhttp.send();

            refreshLayers(layers);
        });

        function refreshLayers(layers) {
            layers.forEach(
                layer => refreshLayer(layer)
            );
        }

        function registerToggleCheckbox(layerId) {
            $("#toggle_layer_" + layerId).change(function () {
                if (this.checked) {
                    showLayer(layerId);
                }
                else {
                    hideLayer(layerId);
                }
            });
        }

        function refreshLayer(layerId) {
            var layerImage = new Image();
            layerImage.onload = function () {
                var canvas = $("#canvas_layer_" + layerId).get(0);
                canvas.getContext("2d").drawImage(layerImage, 0, 0);
            };
            layerImage.src = "./GetMapLayer.do?layer=" + layerId;
        }

        function hideLayer(layerId) {
            $("#canvas_layer_" + layerId).hide()
        }

        function showLayer(layerId) {
            $("#canvas_layer_" + layerId).show()
        }
    </script>
</body>

</html>
